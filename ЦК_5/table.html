<body class="colorBack">
    <form id="form">
        <div class="contentRight">
            <div>
                <label for="fnum">№</label><br>
                <input type="text" id="fnum" name="fnum" value=""><br>
                <label for="pil1">Столбец 1</label><br>
                <input type="text" id="pil1" name="pil1" value=""><br>
                <label for="pil2">Столбец 2</label><br>
                <input type="text" id="pil2" name="pil2" value=""><br>
                <label for="pil3">Столбец 3</label><br>
                <input type="text" id="pil3" name="pil4" value=""><br>
                <input type="submit" value="Отправить" style="margin-top: 20px; padding: 5px;" onclick="add()">
            </div>
        </div>
    </form>
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fnum = this.fnum.value;
            const pil1 = this.pil1.value;
            const pil2 = this.pil2.value;
            const pil3 = this.pil3.value;

            const newRow = document.createElement('tr');
            const fnumCell = document.createElement('td');
            const pil1Cell = document.createElement('td');
            const pil2Cell = document.createElement('td');
            const pil3Cell = document.createElement('td');

            fnumCell.textContent = fnum;
            pil1Cell.textContent = pil1;
            pil2Cell.textContent = pil2;
            pil3Cell.textContent = pil3;

            newRow.appendChild(fnumCell);
            newRow.appendChild(pil1Cell);
            newRow.appendChild(pil2Cell);
            newRow.appendChild(pil3Cell);

            newRow.classList.add('colorBlue');

            document.querySelector('#dataTable tbody').appendChild(newRow);

            this.reset();
        });
    </script>
    <div>
        <table id=DataTable style="width: 70%;" class="table">
            <caption class="textSize">Таблица</caption>
                <tr class="colorHead" style="height: 70px;">
                  <th style="width:50px;">№</th>
                  <th>Столбец 1</th>
                  <th>Столбец 2</th>
                  <th>Столбец 3</th>
                </tr>
                <tr class="colorLine">
